<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyJimm — אבטחה • תשתיות • חדשנות</title>
  <meta name="description" content="CyJimm — פתרונות אבטחת מידע ותשתיות. שירותים מנוהלים, פרויקטים, וייעוץ קצה-לקצה.">
  <meta name="theme-color" content="#0b0b10">
  <link rel="icon" href="/logo-84.png">
  <style>
    :root{--bg:#0b0b10;--text:#e7e9ee;--ring:#ff2748;--border:rgba(255,255,255,.12);}
    body{margin:0;background:#0b0b10;color:var(--text);font-family:'Noto Sans Hebrew',system-ui,-apple-system,'Segoe UI',Roboto,Ubuntu,Arial;}
    .wrap{max-width:1120px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:rgba(11,11,16,.8);backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:100}
    .nav{display:flex;align-items:center;justify-content:space-between;flex-direction:row-reverse;gap:24px;height:70px;}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.5px}
    .brand-logo{width:36px;height:36px;border-radius:8px;box-shadow:0 0 12px rgba(225,29,72,.45)}
    .brand-name{font-weight:900}
    .links{display:flex;gap:28px;font-weight:600}
    .links a{position:relative;color:var(--text);text-decoration:none;padding:6px 2px;opacity:.9}
    .links a:hover{opacity:1}
    .links a::after{content:"";position:absolute;inset-inline:0;bottom:-6px;height:2px;background:var(--ring);transform:scaleX(0);transform-origin:center;transition:transform .2s ease-out}
    .links a:hover::after,.links a[aria-current="page"]::after{transform:scaleX(1)}
    .mobile-menu{display:none;margin-inline-start:auto}
    @media(max-width:720px){
      .links{display:none}
      .mobile-menu{display:inline-flex}
      .mobile-panel{display:none;position:absolute;inset-inline-end:20px;inset-block-start:70px;background:rgba(0,0,0,.85);border:1px solid var(--border);border-radius:10px;padding:12px 16px;flex-direction:column;gap:10px;min-width:180px;text-align:right}
      .mobile-panel a{padding:8px 6px;border-radius:8px}
      .mobile-panel a:hover{background:rgba(255,255,255,.06)}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <a class="brand" href="#top" aria-label="CyJimm">
        <img class="brand-logo" src="/logo-84.png" srcset="/logo-84.png 1x, /logo-168.png 2x" alt="CyJimm">
        <span class="brand-name">CyJimm</span>
      </a>
      <nav class="links" aria-label="ניווט ראשי">
        <a href="#about">עלינו</a>
        <a href="#services">שירותים</a>
        <a href="#org">מבנה ארגוני</a>
        <a href="#contact">צור קשר</a>
      </nav>
      <button class="mobile-menu btn btn-ghost" id="menuBtn" aria-haspopup="true" aria-controls="mobilePanel" aria-expanded="false">תפריט</button>
      <nav id="mobilePanel" class="mobile-panel" aria-label="ניווט מובייל">
        <a href="#about">עלינו</a>
        <a href="#services">שירותים</a>
        <a href="#org">מבנה ארגוני</a>
        <a href="#contact">צור קשר</a>
      </nav>
    </div>
  </header>

  <main id="top" class="wrap">
    <h1 style="margin-top:80px;">ברוך הבא ל־CyJimm</h1>
    <p>אתר בבנייה — הדף הראשי נבנה מחדש עם הלוגו הרשמי שלך והניווט הימני.</p>
  </main>

  <script>
    const btn = document.getElementById('menuBtn');
    const panel = document.getElementById('mobilePanel');
    btn?.addEventListener('click', ()=>{
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      panel.style.display = expanded ? 'none' : 'flex';
    });
  </script>
</body>
</html>
